<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div style="width: 800px; height:auto; margin: auto; " id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
       
       function GreetingCard({greeting,name}){
        return(
            <div>{`${greeting} ${name}`}</div>
        )
       }

       function App(){
        const arr = [{ greeting: "Happy Birthday", name: "Surya!" },
            { greeting: "Congratulations", name: "Surya!" },
            { greeting: "Congratulations you make it", name: "Surya!" }]

            return(
                <div style={{ display: "flex", flexDirection: "column", textAlign: "center", backgroundColor: "aqua" }}>
                 <div>
                    {arr.map((ele, i) => (
                        <GreetingCard key={i} greeting={ele.greeting} name={ele.name} />
                    ))} 
                    
                 </div>   
                    
                </div>
            )
       }


    const Root = ReactDOM.createRoot(document.getElementById("root"))
    Root.render(<App />)
  </script>
</html>
