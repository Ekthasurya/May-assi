<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Gallery({ children }) {
        return (
          <div
            style={{
              border: '2px solid blue',
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fill,300px)',
              gap: '20px',
              alignItems: 'center',
            }}
          >
            {children}
          </div>
        )
      }

      function Image({ src, alt }) {
        return (
          <div>
            <img
              style={{ width: '300px', border: '1px solid red' }}
              src={src}
              alt={alt}
            />
          </div>
        )
      }

      const element = (
        <>
          <Gallery>
            <Image
              src="https://th.bing.com/th/id/OIP.WAeuH-8QP2wc5SIdJc--TwHaHa?w=170&h=180&c=7&r=0&o=5&pid=1.7"
              alt="img1"
            />
            <Image
              src="https://th.bing.com/th/id/OIP.dk1dM9VRKEVYeyevG8O2TQHaLH?w=125&h=188&c=7&r=0&o=5&pid=1.7"
              alt="img2"
            />
            <Image
              src="https://th.bing.com/th/id/OIP.WAeuH-8QP2wc5SIdJc--TwHaHa?w=170&h=180&c=7&r=0&o=5&pid=1.7"
              alt="img3"
            />
          </Gallery>
        </>
      )

      const reactRoot = ReactDOM.createRoot(document.getElementById('root'))
      reactRoot.render(element)
    </script>
  </body>
</html>
